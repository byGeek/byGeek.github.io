# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 萝卜头的日志
subtitle:
description: Never too late to lose weight!!!
author: byGeek
#language: zh
#language: zh-Hans #for next-theme before v6.0.3
